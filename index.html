        // --- 2. CARD BANANE KA LOGIC (LOOP) ---

        // HTML mein se main grid container ko chunein

        // 'linkData' list ke har item ke liye yeh loop chalayega
        linkData.forEach(category => {
            
            // 1. Naya card div banayein
            const card = document.createElement('div');

            // --- YAHAN BADLAV KIYA GAYA HAI ---
            // Agar category "Free All Cources" YA "Free Typing Learn" hai, toh use full-width banayein

                card.className += ' sm:col-span-2 md:col-span-3 lg:col-span-4';
            }
            // --- BADLAV KHATM ---

            // 2. Category title (h2) banayein
            const title = document.createElement('h2');
            title.className = 'text-2xl font-semibold mb-4 text-white flex items-center';
            // Icon aur Title text add karein
            title.innerHTML = `
                <i class="${category.icon} mr-3 ${category.iconColor}" aria-hidden="true"></i>
                ${category.title}
            `;

            // 3. Links ke liye <ul> list banayein
            const ul = document.createElement('ul');
            ul.className = 'space-y-2 text-white/90'; // Purane bullet points hata diye

            // --- Inner Loop ---
            // Ab har category ke 'links' array ke liye loop chalayega
            category.links.forEach(link => {
                // Har link ke liye <li> aur <a> tag banayein
                const li = document.createElement('li');
                const a = document.createElement('a');
                
                a.href = link.url;
                a.target = '_blank'; // Naye tab mein kholne ke liye
                // Icon ko align karne ke liye flex add kiya
                a.className = `${category.hoverColor} hover:underline flex items-center`; 
                
                // Google Favicon service se icon URL banaya
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${link.url}`;

                // Link text, icon, aur accessibility text add karein
                a.innerHTML = `
                    <img src="${faviconUrl}" class="w-4 h-4 mr-2 flex-shrink-0" alt="" loading="lazy" onerror="this.style.display='none'">
                    <span>${link.name}</span>
                    <span class="sr-only">(opens in new tab)</span> 
                `;

                // <a> ko <li> ke andar daalein
                li.appendChild(a);
                // <li> ko <ul> ke andar daalein
                ul.appendChild(li);
            });
            // --- Inner Loop End ---

            // --- NEW: Subcategory Loop (YEH NAYA ADD KIYA HAI) ---
            if (category.subcategories && category.subcategories.length > 0) {
                // Naya rectangle/container banayein
                const subcatContainer = document.createElement('div');
                
                // --- YAHAN BADLAV KIYA GAYA HAI ---
                // Subcategories ko grid mein dikhane ke liye classes add ki (isse length kam ho jayegi)
                subcatContainer.className = 'mt-6 pt-4 border-t border-white/20 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-4'; // "rectangle"
                // --- BADLAV KHATM ---


                category.subcategories.forEach(subcat => {

                    // --- YAHAN BADLAV KIYA GAYA HAI ---
                    // Har subcategory ke liye ek alag wrapper div banaya gaya hai
                    // Taki grid layout sahi se kaam kare
                    const subcatWrapper = document.createElement('div');
                    // --- BADLAV KHATM ---

                    subTitle.innerHTML = `
                        <i class="${subcat.icon} mr-3 ${subcat.iconColor}" aria-hidden="true"></i>
                        ${subcat.title}
                    `;
                    subcatWrapper.appendChild(subTitle); // Title ko wrapper mein daala

                    // Subcategory list (ul)
                    const subUl = document.createElement('ul');
                    subUl.className = 'space-y-2 text-white/90 mb-4'; // Har list ke baad thoda gap

                    // Subcategory links loop
                    subcat.links.forEach(link => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        
                        a.href = link.url;
                        a.target = '_blank';
                        // Har subcategory ka apna hover color hoga
                        a.className = `${subcat.hoverColor} hover:underline flex items-center`; 
                        
                        const faviconUrl = `https://www.google.com/s2/favicons?domain=${link.url}`;

                        a.innerHTML = `
                            <img src="${faviconUrl}" class="w-4 h-4 mr-2 flex-shrink-0" alt="" loading="lazy" onerror="this.style.display='none'">
                            <span>${link.name}</span>
                            <span class="sr-only">(opens in new tab)</span> 
                        `;

                        li.appendChild(a);
                        subUl.appendChild(li);
                    });

                    subcatWrapper.appendChild(subUl); // List ko wrapper mein daala
                    subcatContainer.appendChild(subcatWrapper); // Wrapper ko main subcategory container mein daala
                });

                card.appendChild(subcatContainer);
            }
            // --- Subcategory Loop End ---

            // 4. Title (h2) aur List (ul) ko card mein jodein
            card.appendChild(title);
            card.appendChild(ul);

            // 5. Poore bane hue card ko main grid container mein jodein
            gridContainer.appendChild(card);
